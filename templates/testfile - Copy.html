<!DOCTYPE html>
<html>
<head>
	<title>To Do </title>
</head>
<body>


<form action="" method="post">
	<input type="text" name="task" placeholder="enter task">
	<input type="submit" value="submit">
 </form>

<h1>Here is my to-do list:</h1>
<ul>
{% for item in file %}
	{% if item['completed'] %}
	<li><strike>{{item['name']}}</strike></li>
	{% else %}
	<li>{{item['name']}}</li>
	{% endif %}
{% endfor %}
</ul>


</body>
</html>
